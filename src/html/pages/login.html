<!doctype html>
<html lang="en" @@bodySetup>
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Login - INGENZI HRMS'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body>
    @@include('../layouts/loader.html')
    <div class="auth-main relative">
      <div class="auth-wrapper v1 flex items-center w-full h-full min-h-screen">
        <div class="auth-form flex items-center justify-center grow flex-col min-h-screen relative p-6 ">
          <div class="w-full max-w-[350px] relative">
            <div class="auth-bg ">
              <span class="absolute top-[-100px] right-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
              <span class="absolute top-[150px] right-[-150px] w-5 h-5 block rounded-full bg-primary-500 animate-[floating_9s_infinite]"></span>
              <span class="absolute left-[-150px] bottom-[150px] w-5 h-5 block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
              <span class="absolute left-[-100px] bottom-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-2 animate-[floating_9s_infinite]"></span>
            </div>
            <div class="card sm:my-12  w-full shadow-none">
              <div class="card-body !p-10">
                <div class="text-center mb-8">
                  <a href="#"><img src="../assets/images/widget/img-hrms.svg" alt="INGENZI HRMS" class="mx-auto auth-logo" style="max-width: 200px; height: auto;"/></a>
                  <h3 class="mt-4 mb-0">INGENZI HRMS</h3>
                  <p class="text-muted">Human Resource Management System</p>
                </div>
                <h4 class="text-center font-medium mb-4">Login</h4>
                <div id="loginError" class="alert alert-danger mb-3" style="display: none;"></div>
                <form id="loginForm">
                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required autocomplete="email" />
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required autocomplete="current-password" />
                  </div>
                  <div class="flex mt-1 justify-between items-center flex-wrap">
                    <div class="form-check">
                      <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                      <label class="form-check-label text-muted" for="customCheckc1">Remember me?</label>
                    </div>
                    <h6 class="font-normal text-primary-500 mb-0">
                      <a href="#" id="forgotPasswordLink"> Forgot Password? </a>
                    </h6>
                  </div>
                  <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary mx-auto shadow-2xl w-full" id="loginBtn">
                      <span id="loginBtnText">Login</span>
                      <span id="loginBtnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;" role="status" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html')
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      // Wait for DOM and scripts to be ready
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');
        
        if (!loginForm) {
          console.error('Login form not found');
          return;
        }

        // Wait for API to be available
        function waitForAPI(callback, maxAttempts = 50) {
          let attempts = 0;
          const checkAPI = setInterval(() => {
            attempts++;
            if (window.API && typeof login === 'function') {
              clearInterval(checkAPI);
              callback();
            } else if (attempts >= maxAttempts) {
              clearInterval(checkAPI);
              errorDiv.textContent = 'Failed to load application. Please refresh the page.';
              errorDiv.style.display = 'block';
            }
          }, 100);
        }

        waitForAPI(() => {
          loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Validate inputs
            if (!email) {
              errorDiv.textContent = 'Please enter your email address';
              errorDiv.style.display = 'block';
              return;
            }
            
            if (!password) {
              errorDiv.textContent = 'Please enter your password';
              errorDiv.style.display = 'block';
              return;
            }
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Logging in...';
            loginBtnSpinner.style.display = 'inline-block';
            
            try {
              const result = await login(email, password);
              
              if (result && result.success) {
                // Show success message in toast
                if (window.Toast) {
                  window.Toast.success('Login successful! Redirecting...', 2000);
                }
                
                // Show success message briefly in error div
                errorDiv.className = 'alert alert-success mb-3';
                errorDiv.textContent = 'Login successful! Redirecting...';
                errorDiv.style.display = 'block';
                
                // Redirect to dashboard
                setTimeout(() => {
                  window.location.href = '../dashboard/index.html';
                }, 500);
              } else {
                // Show error in both error div and toast
                const errorMessage = result?.message || 'Invalid email or password. Please try again.';
                errorDiv.className = 'alert alert-danger mb-3';
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                
                // Show toast notification
                if (window.Toast) {
                  window.Toast.error(errorMessage);
                }
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Login';
                loginBtnSpinner.style.display = 'none';
                
                // Focus on email field
                document.getElementById('emailInput').focus();
              }
            } catch (error) {
              console.error('Login error:', error);
              
              // Show error message in both places
              const errorMessage = error.message || 'An error occurred during login. Please check your connection and try again.';
              errorDiv.className = 'alert alert-danger mb-3';
              errorDiv.textContent = errorMessage;
              errorDiv.style.display = 'block';
              
              // Show toast notification
              if (window.Toast) {
                window.Toast.error(errorMessage);
              }
              
              // Re-enable button
              loginBtn.disabled = false;
              loginBtnText.textContent = 'Login';
              loginBtnSpinner.style.display = 'none';
            }
          });
        });

        // Handle forgot password link
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        if (forgotPasswordLink) {
          forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            errorDiv.className = 'alert alert-info mb-3';
            errorDiv.textContent = 'Please contact your system administrator to reset your password.';
            errorDiv.style.display = 'block';
          });
        }
      });
    </script>
  </body>
  <!-- [Body] end -->
</html>
